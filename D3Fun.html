<!DOCTYPE html>

<head><meta charset="utf-8" />
<title>D3Fun</title>
<head>
</head>

<!-- Create an element for our chart -->
<div id="chart" style="height: 400px; width: 100%;"></div>

<!-- Load D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load Dimple -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

<!-- Create a dimble chart -->
<script type="text/javascript">
    // Create a new svg variable
    var svg = dimple.newSvg("#chart", "100%", "100%");
    // Create a url to the data
    var url = "./example_data.tsv"
    // Load the data
    d3.tsv(url, function(data) {
        // Filter the data so we only see data where Owner = Aperture or Black Mesa
        data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
        // Create a chart
        var myChart = new dimple.chart(svg, data);
        // Add an x-axis of time, grouped by Month
        var x = myChart.addCategoryAxis("x", "Month");
        // Order the x-axis by date
        x.addOrderRule("Date");
        // Add a y-axis
        myChart.addMeasureAxis("y", "Unit Sales");
        // Add the actual data
        var s = myChart.addSeries(null, dimple.plot.area);
        // Add some margins
        myChart.setMargins("10%", "10%", "10%", "20%");
        // Draw the chart
        myChart.draw();
    });
</script>

<!-- Create an element for our chart -->

<div id="chart" style="height: 400px; width: 100%;"></div>

<!-- Load D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load Dimple -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

<!-- Create a dimble chart -->
<script type="text/javascript">
    // Create a new svg variable
    var svg = dimple.newSvg("#chart", "100%", "100%");
    // Create a url to the data
    var url = "./example_data.tsv"
    // Load the data
    d3.tsv(url, function(data) {
        // Create a new chart
        var myChart = new dimple.chart(svg, data);
        // Add an x-axis that groups the data by month
        var x = myChart.addCategoryAxis("x", "Month");
        // Order the x axis by date
        x.addOrderRule("Date");
        // Add a y-axis for the variable "Unit Sales"
        myChart.addMeasureAxis("y", "Unit Sales");
        // Add the data to the chart
        var avg = myChart.addSeries(null, dimple.plot.bar);
        // Calculate the average Unit Sales
        avg.aggregate = dimple.aggregateMethod.avg;
        // Add some margins
        myChart.setMargins("10%", "10%", "10%", "20%");
        // Draw the chart
        myChart.draw();
    });
</script>



<!-- Create an element for our chart -->
<div id="chart" style="height: 400px; width: 100%;"></div>

<!-- Load D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load Dimple -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

<!-- Create a dimble chart -->
<script type="text/javascript">
    // Create a new svg variable
    var svg = dimple.newSvg("#chart", "100%", "100%");
    // Create a url to the data
    var url = "./example_data.tsv"
    // Load the data
    d3.tsv(url, function(data) {
        // Create a new chart
        var myChart = new dimple.chart(svg, data);
        // Add a x-axis
        myChart.addMeasureAxis("x", "Price Monthly Change");
        // Add a y-axis
        myChart.addMeasureAxis("y", "Operating Profit");
        // Add a z-axis (which will determine marker size)
        myChart.addMeasureAxis("z", "Unit Sales");
        // Add the data to the chart, grouped by SKU and Channel
        var avg = myChart.addSeries(["SKU", "Channel"], dimple.plot.bubble);
        // Add a legend
        myChart.addLegend(5, 5, 360, 20, "right");
        // Add some margins
        myChart.setMargins("10%", "10%", "10%", "20%");
        // Draw the chart
        myChart.draw();
    });
</script>



<!-- Create an element for our chart -->
<div id="chart" style="height: 400px; width: 100%;"></div>

<!-- Load D3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- Load Dimple -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>

<!-- Create a dimble chart -->
<script type="text/javascript">
    // Create a new svg variable
    var svg = dimple.newSvg("#chart", "100%", "100%");
    // Create a url to the data
    var url = "./example_data.tsv"
    // Load the data
    d3.tsv(url, function(data) {
        // Create a new chart
        var myChart = new dimple.chart(svg, data);
        // Add an x-axis that groups the data by two categorical variables
        myChart.addCategoryAxis("x", ["Price Tier", "Channel"]);
        // Add a y-axis that is the percent of unit sales.
        myChart.addMeasureAxis("y", "Unit Sales");
        // Add the data to the chart, grouped by "Channel"
        var avg = myChart.addSeries("Channel", dimple.plot.bar);
        // Calculate the average Unit Sales
        avg.aggregate = dimple.aggregateMethod.avg;
        // Add some margins
        myChart.setMargins("10%", "10%", "10%", "20%");
        // Add a legend 50% from the left, 5% from the top, 510 width and 20 height, with inside text aligned right
        myChart.addLegend("50%", "5%", 510, 20, "right");
        // Draw the chart
        myChart.draw();
    });
</script>
